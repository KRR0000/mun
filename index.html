<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Happy Birthday Muno...</title>
  <style>
* {
  transition: all 0.3s ease-in-out;
}

body {
  background: #e71cbb;
  display: grid;
  place-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Open Sans', sans-serif;
}

.card {
  background: #fdfdfd;
  border-radius: 4px;
  height: 85vh;
  width: 80vw;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1em;
  overflow: hidden;
}

img.carousel-slide {
  max-width: 100%;
  max-height: 100%;
  object-fit: cover;
  border-radius: 10%;
}

.text {
  padding: 1em;
  position: absolute;
  color: #ffc107;
}

.muted {
  opacity: 0.8;
}

button {
  background-color: #ff4081;
  border: none;
  color: white;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 25px;
  transition: background-color 0.3s, transform 0.3s;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  margin-top: 5px;
}

button:hover {
  background-color: #ff79a8;
  transform: scale(1.1);
}

button:active {
  background-color: #ff2051;
  transform: scale(0.95);
}

button span {
  margin-left: 8px;
}


@keyframes fadeInText {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.confetti-container {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  top: 0;
  left: 0;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ffc107;
  animation: confettiFall 3s ease-in-out infinite;
}

@keyframes confettiFall {
  0% { transform: translateY(-100vh) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(720deg); }
}

</style>
</head>
<body>
  <div class="card">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="5000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./mun1.png" alt="1 slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./mun2.png" alt="2 slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./mun3.png" alt="3 slide">
        </div>
      </div>
    </div>
    <div class="text">
      <h1>Happy Birthday!</h1>
      <h2>Muno...ü§©</h2>
      <p>I hope you have a wonderful birthday and have a Great Life</p>
      <p class="muted">- by Bro...üòéü§èüï∂Ô∏èü§™</p>
    </div>
    <button onclick="startSurprise()">Click Me<span>üéâ</span></button>
  </div>
  <audio id="myAudio" src="./Happy Birthday Kids Mix Aakanksha Sharma Nadeem Saifi Sameer Anjan.mp3" preload="auto" style="display:none;"></audio>
 
  <div class="confetti-container" id="confetti-container"></div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function startSurprise() {
      var audio = document.getElementById('myAudio');
      audio.play();
      launchConfetti();
    }

    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = getRandomColor();
        confettiContainer.appendChild(confetti);
      }
    }

    function getRandomColor() {
      const colors = ['#ff4081', '#ffc107', '#e91e63', '#3f51b5', '#4caf50'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
